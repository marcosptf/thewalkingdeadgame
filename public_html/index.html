                <!--
                sistema de batalhas
                jogador x zumbi

                o sistema de batalhas deverá ser parecido com o do rpmmaker, cada 
                um na sua vez da o golpe e cada golpe tem o seu calculo de danos;
                Quando o zumbi atacar, devera causar danos ao jogador, depois deverá 
                ser realizado uma verificação se o jogador deopis do ataque ainda 
                tem condições de continuar a luta, ou se ele ja perdeu, o mesmo deve ser
                feito com o zumbi.
                cada zumbi deve ter um numero referente a sua resistencia, e esta 
                será a duração dele.
                cada vez q o jogador matar o zumbi, ele devera ganhar mais pontos de 
                vida, como um rpg;
                -->
